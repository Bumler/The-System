<nav class="navbar subpage-header fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="title navbar-brand">
                <span class="clickable-darken" ng-click="goToMain()">The System</span> - Traits
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container-fluid header-mar">
    <div ng-click="addingTrait = !addingTrait" class="fa faux-button-circle abs-bottom" ng-class="{'fa-plus' : !addingTrait, 'fa-times' : addingTrait}" title="Add a Trait!"></div>
    <div ng-show="addingTrait" class="trait new-trait abs-bottom">
        <h3>Add a Trait!</h3>
        <form name="newTraitForm">
            <label>Trait Name</label>
            <input type="text" name="ntName" ng-model="ntName" required/>

            <label>Action Type</label>
            <input type="text" name="ntActionType" ng-model="ntActionType" required/>

            <label>Description</label>
            <textarea type="text" name="ntDescription" ng-model="ntDescription" required />

            <div class="row">
                <div class="col-sm-3">
                    <label>CD</label>
                    <input type="number" name="ntCooldown" ng-model="ntCooldown" required/>
                </div>
                <div class="col-sm-3">
                    <label>Unit</label>
                    <input type="text" value="Rounds" name="ntCooldownUnit" ng-model="ntCooldownUnit" required/>
                </div>
                <div class="col-sm-6">
                    <label>Points</label>
                    <input type="number" name="ntPoints" ng-model="ntPoints" required/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <input type="submit" class="faux-button-rect top-mar-yyyy" ng-disabled="newTraitForm.$invalid" ng-click="addTrait()" value="Add Trait" />
                </div>
                <div class="col-md-3"></div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-4">
            <div ng-repeat="trait in traits[0]" class="trait">
                <h3>
                    {{trait.name}}
                    <span class="float-right">
                        <i class="clickable-orange fa fa-level-up"></i> {{trait.votes}}</span>
                </h3>
                <div class="top-mar-y">
                    <span class="italics">{{trait.actionType}} Action</span>
                    <span class="float-right points strong" title="Costs {{trait.points}} Points">{{trait.points}}</span>
                </div>
                <div class="top-mar-y">{{trait.description}}</div>
                <div class="top-mar-y strong" ng-if="trait.cooldown!=0">CD: {{trait.cooldown}} {{trait.cooldownUnit}}</div>
            </div>
        </div>

        <div class="col-md-6 col-lg-4">
            <div ng-repeat="trait in traits[1]" class="trait">
                <h3>
                    {{trait.name}}
                    <span class="float-right">
                        <i class="clickable-orange fa fa-level-up"></i> {{trait.votes}}</span>
                </h3>
                <div class="top-mar-y">
                    <span class="italics">{{trait.actionType}} Action</span>
                    <span class="float-right points strong" title="Costs {{trait.points}} Points">{{trait.points}}</span>
                </div>
                <div class="top-mar-y">{{trait.description}}</div>
                <div class="top-mar-y strong" ng-if="trait.cooldown!=0">CD: {{trait.cooldown}} {{trait.cooldownUnit}}</div>
            </div>
        </div>

        <div class="col-md-6 col-lg-4">
            <div ng-repeat="trait in traits[2]" class="trait">
                <h3>
                    {{trait.name}}
                    <span class="float-right">
                        <i class="clickable-orange fa fa-level-up"></i> {{trait.votes}}</span>
                </h3>
                <div class="top-mar-y">
                    <span class="italics">{{trait.actionType}} Action</span>
                    <span class="float-right points strong" title="Costs {{trait.points}} Points">{{trait.points}}</span>
                </div>
                <div class="top-mar-y">{{trait.description}}</div>
                <div class="top-mar-y strong" ng-if="trait.cooldown!=0">CD: {{trait.cooldown}} {{trait.cooldownUnit}}</div>
            </div>
        </div>
    </div>
</div>
